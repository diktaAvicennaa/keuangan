<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pencatat Keuangan Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .main-content {
        flex-grow: 1;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-radius: 50%;
        border-top: 5px solid #3498db;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
</head>
<body class="p-4 md:p-8">
    <!-- Loading overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex flex-col items-center justify-center z-50">
      <div class="loader"></div>
      <p class="text-white text-lg mt-4">Menghubungkan ke server...</p>
    </div>

    <!-- Form Login (ditampilkan saat belum login) -->
    <div id="auth-screen" class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded-2xl shadow-lg text-center max-w-sm mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Masuk</h1>
            <button id="login-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center gap-3">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.519-3.536-11.088-8.294l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C39.99,36.548,44,31.016,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                Login dengan Google
            </button>
        </div>
    </div>
    
    <!-- Konten Aplikasi Utama (ditampilkan setelah login) -->
    <div id="app-container" class="main-content" style="display: none;">
        <!-- ðŸ‘‡ HEADER BARU ðŸ‘‡ -->
        <header class="bg-white p-4 rounded-xl shadow-md mb-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-700 transition-colors">
                        Logout
                    </button>
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">Pencatat Keuangan Online</h1>
                        <p id="user-id-display" class="text-gray-500 text-xs break-all">
                            ID Pengguna Anda: <span class="font-semibold">memuat...</span>
                        </p>
                    </div>
                </div>
                <!-- Anda bisa menambahkan filter di sini jika perlu -->
            </div>
        </header>
        <!-- ðŸ‘† HEADER BARU ðŸ‘† -->

        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Kolom Kiri: Input & Ringkasan -->
            <div class="lg:col-span-1 flex flex-col gap-8">
                <!-- Card Ringkasan Keuangan -->
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <!-- ... Konten Ringkasan ... -->
                </div>
                <!-- Card Form Input Transaksi -->
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <!-- ... Konten Form Transaksi ... -->
                </div>
                <!-- Form Tambah Kategori Dinamis -->
                <div class="bg-white p-4 rounded-2xl shadow-md mt-4">
                    <!-- ... Konten Form Kategori ... -->
                </div>
            </div>
            <!-- Kolom Kanan: Daftar Transaksi & Grafik -->
            <div class="lg:col-span-2 flex flex-col gap-8">
                <!-- Riwayat Transaksi -->
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <!-- ... Konten Riwayat Transaksi ... -->
                </div>
                <!-- Grafik -->
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <!-- ... Konten Grafik ... -->
                </div>
            </div>
        </div>
    </div>

    <!-- ðŸ‘‡ FOOTER BARU ðŸ‘‡ -->
    <footer class="mt-12 text-center text-gray-500 text-sm">
        <div class="max-w-4xl mx-auto py-4 border-t border-gray-200">
            <p>&copy; 2025 Pencatat Keuangan Online. copyright.</p>
            <p class="mt-2">
                @dimas_ark
            </p>
        </div>
    </footer>
    <!-- ðŸ‘† FOOTER BARU ðŸ‘† -->

    <script type="module" src="js/main.js"></script>
</body>
</html>
