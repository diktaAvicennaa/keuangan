<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pencatat Keuangan Mini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-4 md:p-8">
    <div
      id="login-screen"
      class="min-h-screen flex flex-col items-center justify-center bg-gray-100"
    >
      <div
        class="bg-white p-10 rounded-2xl shadow-lg text-center max-w-sm mx-auto"
      >
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Pencatat Keuangan</h1>
        <p class="text-gray-500 mb-6">Silakan login untuk melanjutkan.</p>
        <button
          id="login-button"
          class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center gap-3"
        >
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
          >
            <path
              fill="#FFC107"

            ></path>
            <path
              fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
            ></path>
            <path
              fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.519-3.536-11.088-8.294l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
            ></path>
            <path
              fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C39.99,36.548,44,31.016,44,24C44,22.659,43.862,21.35,43.611,20.083z"
            ></path>
          </svg>
          Login dengan Google
        </button>
      </div>
    </div>
    <div id="app-content" class="hidden">
      <div class="max-w-md mx-auto mt-10">
        <div class="bg-white p-6 rounded-2xl shadow-md mb-6">
          <div class="flex items-center justify-between">
            <div id="user-info" class="flex items-center"></div>
            <button
              id="logout-button"
              class="text-sm font-medium text-red-500 hover:text-red-700"
            >
              Logout
            </button>
          </div>
        </div>
        <div class="bg-white p-6 rounded-2xl shadow-md">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Ringkasan</h2>
          <div class="space-y-4">
            <div
              class="flex justify-between items-center p-4 bg-green-50 rounded-lg"
            >
              <span class="font-medium text-green-800">Pendapatan</span
              ><span
                id="total-pendapatan"
                class="font-bold text-lg text-green-600"
                >Rp 0</span
              >
            </div>
            <div
              class="flex justify-between items-center p-4 bg-red-50 rounded-lg"
            >
              <span class="font-medium text-red-800">Pengeluaran</span
              ><span
                id="total-pengeluaran"
                class="font-bold text-lg text-red-600"
                >Rp 0</span
              >
            </div>
            <div
              class="flex justify-between items-center p-4 bg-blue-50 rounded-lg"
            >
              <span class="font-medium text-blue-800">Saldo Akhir</span
              ><span id="saldo-akhir" class="font-bold text-lg text-blue-600"
                >Rp 0</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
