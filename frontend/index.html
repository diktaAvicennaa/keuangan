<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatat Keuangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .loader { border: 5px solid #f3f3f3; border-radius: 50%; border-top: 5px solid #3498db; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="loading-overlay" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex flex-col items-center justify-center z-50">
        <div class="loader"></div>
        <p class="text-white text-lg mt-4">Memuat data...</p>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1 flex flex-col gap-8">
            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h1 class="text-2xl font-bold text-gray-800">Pencatat Keuangan</h1>
                <p class="text-gray-500 mt-1">Ditenagai oleh Node.js & PostgreSQL.</p>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Ringkasan</h2>
                <div class="space-y-4">
                    <div class="flex justify-between items-center p-4 bg-green-50 rounded-lg"><span class="font-medium text-green-800">Pendapatan</span><span id="total-pendapatan" class="font-bold text-lg text-green-600">Rp 0</span></div>
                    <div class="flex justify-between items-center p-4 bg-red-50 rounded-lg"><span class="font-medium text-red-800">Pengeluaran</span><span id="total-pengeluaran" class="font-bold text-lg text-red-600">Rp 0</span></div>
                    <div class="flex justify-between items-center p-4 bg-blue-50 rounded-lg"><span class="font-medium text-blue-800">Saldo Akhir</span><span id="saldo-akhir" class="font-bold text-lg text-blue-600">Rp 0</span></div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Tambah Transaksi Baru</h2>
                <form id="transaction-form" class="space-y-4">
                    <div>
                        <label for="keterangan" class="block text-sm font-medium text-gray-600">Keterangan</label>
                        <input type="text" id="keterangan" placeholder="Contoh: Gaji bulanan" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="jumlah" class="block text-sm font-medium text-gray-600">Jumlah (Rp)</label>
                        <input type="number" id="jumlah" placeholder="Contoh: 5000000" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="tipe" class="block text-sm font-medium text-gray-600">Tipe Transaksi</label>
                        <select id="tipe" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="pendapatan">Pendapatan</option>
                            <option value="pengeluaran">Pengeluaran</option>
                        </select>
                    </div>
                     <div>
                        <label for="kategori" class="block text-sm font-medium text-gray-600">Kategori</label>
                        <select id="kategori" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="Gaji">Gaji</option>
                            <option value="Makanan & Minuman">Makanan & Minuman</option>
                            <option value="Transportasi">Transportasi</option>
                            <option value="Tagihan">Tagihan</option>
                            <option value="Hiburan">Hiburan</option>
                            <option value="Belanja">Belanja</option>
                            <option value="Kesehatan">Kesehatan</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">Tambahkan</button>
                </form>
            </div>
        </div>
        <div class="lg:col-span-2 flex flex-col gap-8">
            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Riwayat Transaksi</h2>
                <div class="overflow-x-auto max-h-[400px]">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Keterangan</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jumlah</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kategori</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-list" class="bg-white divide-y divide-gray-200">
                           <tr id="placeholder-row"><td colspan="4" class="px-6 py-4 text-center text-gray-500">Belum ada transaksi.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Grafik Komposisi Pengeluaran</h2>
                <div class="w-full h-64 md:h-80 flex items-center justify-center"><canvas id="expense-chart"></canvas></div>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI PENTING ---
        // Ganti URL ini dengan URL Web Service dari Render Anda.
        const BACKEND_URL = 'https://keuangan-backend-contoh.onrender.com';

        // --- Elemen DOM ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const form = document.getElementById('transaction-form');
        const keteranganInput = document.getElementById('keterangan');
        const jumlahInput = document.getElementById('jumlah');
        const tipeInput = document.getElementById('tipe');
        const kategoriInput = document.getElementById('kategori');
        const transactionList = document.getElementById('transaction-list');
        const totalPendapatanEl = document.getElementById('total-pendapatan');
        const totalPengeluaranEl = document.getElementById('total-pengeluaran');
        const saldoAkhirEl = document.getElementById('saldo-akhir');

        // --- Chart.js Initialization ---
        const ctx = document.getElementById('expense-chart').getContext('2d');
        let expenseChart = new Chart(ctx, { /* ... Opsi Chart.js sama seperti sebelumnya ... */ 
            type: 'doughnut', data: { labels: [], datasets: [{ label: 'Pengeluaran per Kategori', data: [], backgroundColor: ['#ef4444', '#f97316', '#eab308', '#84cc16', '#22c55e', '#14b8a6', '#06b6d4', '#3b82f6', '#8b5cf6', '#d946ef'], borderColor: '#ffffff', borderWidth: 2 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right' }, tooltip: { callbacks: { label: (c) => { let l = c.label||''; if(l)l+=': '; if(c.parsed!==null){ const t=c.chart.data.datasets[0].data.reduce((a,b)=>a+b,0); const p=t>0?(c.parsed/t*100).toFixed(2)+'%':'0%'; l+=formatRupiah(c.parsed)+` (${p})`} return l; }}}}}
        });

        // --- Fungsi Utama (API Calls) ---
        
        // Mengambil semua transaksi dari backend
        async function fetchTransactions() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/transactions`);
                if (!response.ok) throw new Error('Gagal mengambil data dari server.');
                const transactions = await response.json();
                renderUI(transactions);
            } catch (error) {
                console.error('Error fetching transactions:', error);
                alert('Gagal memuat data. Pastikan URL backend benar dan server berjalan.');
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }

        // Menambah transaksi baru
        async function addTransaction(e) {
            e.preventDefault();
            const newTransaction = {
                keterangan: keteranganInput.value,
                jumlah: +jumlahInput.value,
                tipe: tipeInput.value,
                kategori: kategoriInput.value
            };

            try {
                const response = await fetch(`${BACKEND_URL}/api/transactions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newTransaction)
                });
                if (!response.ok) throw new Error('Gagal menambahkan transaksi.');
                form.reset();
                fetchTransactions(); // Ambil ulang data untuk update UI
            } catch (error) {
                console.error('Error adding transaction:', error);
                alert('Gagal menambahkan transaksi.');
            }
        }
        
        // Menghapus transaksi
        async function removeTransaction(id) {
            if (!confirm('Apakah Anda yakin ingin menghapus transaksi ini?')) return;
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/transactions/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Gagal menghapus transaksi.');
                fetchTransactions(); // Ambil ulang data untuk update UI
            } catch(error) {
                console.error('Error deleting transaction:', error);
                alert('Gagal menghapus transaksi.');
            }
        }

        // --- Fungsi Pembantu (Rendering) ---
        function renderUI(transactions) {
            renderTransactionList(transactions);
            updateSummary(transactions);
            updateChart(transactions);
        }

        function renderTransactionList(transactions) {
            transactionList.innerHTML = '';
            if (transactions.length === 0) {
                transactionList.innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">Belum ada transaksi.</td></tr>`;
                return;
            }
            transactions.forEach(t => {
                const item = document.createElement('tr');
                const isPendapatan = t.tipe === 'pendapatan';
                item.innerHTML = `
                    <td class="px-6 py-4"><div class="text-sm font-medium text-gray-900">${t.keterangan}</div></td>
                    <td class="px-6 py-4"><span class="text-sm font-semibold ${isPendapatan ? 'text-green-600' : 'text-red-600'}">${isPendapatan ? '+' : '-'} ${formatRupiah(t.jumlah)}</span></td>
                    <td class="px-6 py-4"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${isPendapatan ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">${t.kategori}</span></td>
                    <td class="px-6 py-4"><button onclick="removeTransaction(${t.id})" class="text-red-500 hover:text-red-700">Hapus</button></td>
                `;
                transactionList.appendChild(item);
            });
        }
        
        function updateSummary(transactions) {
            const pendapatan = transactions.filter(t => t.tipe === 'pendapatan').reduce((acc, t) => acc + parseFloat(t.jumlah), 0);
            const pengeluaran = transactions.filter(t => t.tipe === 'pengeluaran').reduce((acc, t) => acc + parseFloat(t.jumlah), 0);
            totalPendapatanEl.innerText = formatRupiah(pendapatan);
            totalPengeluaranEl.innerText = formatRupiah(pengeluaran);
            saldoAkhirEl.innerText = formatRupiah(pendapatan - pengeluaran);
        }
        
        function updateChart(transactions) {
            const expenseByCategory = transactions
                .filter(t => t.tipe === 'pengeluaran')
                .reduce((acc, t) => {
                    acc[t.kategori] = (acc[t.kategori] || 0) + parseFloat(t.jumlah);
                    return acc;
                }, {});
            expenseChart.data.labels = Object.keys(expenseByCategory);
            expenseChart.data.datasets[0].data = Object.values(expenseByCategory);
            expenseChart.update();
        }

        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(angka);
        }

        // --- Event Listeners ---
        form.addEventListener('submit', addTransaction);
        document.addEventListener('DOMContentLoaded', fetchTransactions);
    </script>
</body>
</html>
